"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
format = "${custom.show_jobs}${custom.ssh_emoji}${custom.directory}$git_branch${custom.describe}$git_state$git_status${custom.subdir} $character"
palette = "blueorange"

[custom.describe]
command="git describe --contains --all HEAD 2> /dev/null"
format = '\([\($output\)]($style) '
require_repo = true
style = 'red'
when = '[ -z "$(git branch --show-current)" ]'

[custom.ssh_emoji]
command = """
    case $(basename $(hostname) .local) in
    "Trident")
    echo "ğŸ”± ";;
    "Umbra")
    echo "ğŸ—¡ï¸ ";;
    "F2MCXVH2HW")
    echo "ğŸ—‚ï¸ ";;
    *)
    echo "ğŸ’¼ ";;
    esac
"""
when = '[ -n "$SSH_CLIENT" ] || [ -n "$SSH_TTY" ]'

[custom.subdir]
command = 'echo ${PWD/$(git rev-parse --show-toplevel 2>\/dev\/null)}'
when = true
require_repo = true
style = ""

[custom.directory]
format = '[$output]($style)'
command = 'basename $(git rev-parse --show-toplevel 2>\/dev\/null) 2>/dev/null || print ${PWD//"$HOME"/\~caleb}'
when = true
style = "bold"

[git_branch]
format = '\([$branch]($style) '
only_attached = true
style = "green"

[git_commit]
format = '\([$hash]($style)'
style = "red"

